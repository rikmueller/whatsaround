services:
  # Flask backend API
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: alonggpx-app
    env_file:
      - .env  # Load environment variables from docker/.env
    volumes:
      # GPX input files (mount local data/input directory from parent)
      - ../data/input:/app/data/input:ro
      # Output directory for Excel and HTML results
      - ../data/output:/app/data/output:rw
      # Presets file (shared between CLI and Docker)
      - ../data/presets.yaml:/app/data/presets.yaml:ro
    restart: unless-stopped
    networks:
      - alonggpx-network

  # Nginx reverse proxy + frontend
  nginx:
    build:
      context: ..
      dockerfile: docker/Dockerfile.nginx
    container_name: alonggpx-nginx
    ports:
      - "3000:80"
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - alonggpx-network

networks:
  alonggpx-network:
    driver: bridge
