services:
  # Flask backend API
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: alonggpx-app
    environment:
      - FLASK_ENV=production
      - FLASK_PORT=5000
      # AlongGPX environment variables (override config.yaml)
      #- ALONGGPX_PROJECT_NAME=WebProject
      #- ALONGGPX_RADIUS_KM=5
      #- ALONGGPX_BATCH_KM=50
    volumes:
      # GPX input files (mount local data/input directory from parent)
      - ../data/input:/app/data/input:ro
      # Output directory for Excel and HTML results
      - ../data/output:/app/data/output:rw
      # Optional: mount config.yaml to override at runtime
      - ../config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    networks:
      - alonggpx-network

  # React frontend
  frontend:
    build:
      context: ..
      dockerfile: web/Dockerfile
    container_name: alonggpx-frontend
    environment:
      - NODE_ENV=production
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - alonggpx-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: alonggpx-nginx
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
      - frontend
    restart: unless-stopped
    networks:
      - alonggpx-network

networks:
  alonggpx-network:
    driver: bridge
