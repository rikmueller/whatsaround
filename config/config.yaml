project:
  # Name used for output files (xlsx and html)
  name: null  # Set via ALONGGPX_PROJECT_NAME in config/.env
  # Directory where output files will be saved
  output_path: "./data/output/"
  # Timezone for file timestamps (e.g., "Europe/Berlin", "UTC", "America/New_York")
  timezone: null  # Set via ALONGGPX_TIMEZONE in config/.env

input:
  # Path to the GPX file containing the track to analyze
  gpx_file: null  # Set via ALONGGPX_GPX_FILE in config/.env

search:
  # Search radius in kilometers around each track segment
  radius_km: null  # Set via ALONGGPX_RADIUS_KM in config/.env
  # Distance between Overpass query points along the track (in km)
  # Set to null to auto-calculate as 60% of radius_km (don´t change unless you know what you´re doing)
  step_km: null
  # OSM tags to search for (include filters)
  include: []  # Set via ALONGGPX_SEARCH_INCLUDE (semicolon-separated) in config/.env
  # OSM tags to exclude from results (exclude filters)
  exclude: []  # Set via ALONGGPX_SEARCH_EXCLUDE (semicolon-separated) in config/.env

map:
  # Color of the track line on the map
  track_color: "blue"
  # Base tile layers available in the downloadable Folium map (order defines default)
  tile_layers:
    - name: "OpenStreetMap"
      tiles: "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
      attr: "&copy; OpenStreetMap contributors"
    - name: "OpenTopoMap"
      tiles: "https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png"
      attr: "&copy; OpenStreetMap contributors, SRTM | Map style: &copy; OpenTopoMap"
    - name: "CyclOSM"
      tiles: "https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png"
      attr: "&copy; OpenStreetMap contributors | CyclOSM"
  # Layer control placement/behavior in Folium map
  layer_control_position: "topright"
  layer_control_collapsed: false
  # Color palette for markers based on filter rank
  # Colors are assigned to filters in order: Filter1=palette[0], Filter2=palette[1], etc.
  marker_color_palette:
    - "orange"
    - "purple"
    - "green"
    - "blue"
    - "darkred"
    - "darkblue"
    - "darkgreen"
    - "cadetblue"
    - "pink"
  # Default color if more filters than colors in palette
  default_marker_color: "gray"

overpass:
  # Number of retry attempts for failed Overpass API requests
  retries: 5
  # Distance in km of track to query per Overpass API call
  # Batching reduces API calls: e.g., 100km route with batch_km=50 = 2 queries instead of 30+
  # Lower values for complex queries or dense areas, higher for simple queries
  # Recommended: 30-60km (default: 50km)
  batch_km: 50
  # List of Overpass API endpoints (multiple servers for redundancy)
  servers:
    - "https://overpass.private.coffee/api/interpreter"
    - "https://overpass-api.de/api/interpreter"
    - "https://lz4.overpass-api.de/api/interpreter"

cleanup:
  # Interval between cleanup runs (in seconds)
  interval_seconds: 600
  # Time-to-live for completed/failed jobs in registry (in seconds)
  job_ttl_seconds: 21600
  # Maximum age for temp upload files before deletion (in seconds)
  temp_file_max_age_seconds: 3600
  # Retention period for output files (in days)
  output_retention_days: 10

# Path to the presets file containing predefined filter profiles (don´t change)
presets_file: "presets.yaml"
