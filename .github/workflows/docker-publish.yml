name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  schedule:
    - cron: '0 3 * * 0'  # Weekly cleanup on Sunday at 03:00 UTC
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ${{ github.repository_owner }}/alonggpx-backend
  IMAGE_FRONTEND: ${{ github.repository_owner }}/alonggpx-frontend

jobs:
  build-backend-latest:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare backend metadata (branch)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}
          tags: |
            type=ref,event=branch

      - name: Build and push backend image (:latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: true
          provenance: min
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ steps.meta-backend.outputs.tags }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}:latest
          labels: ${{ steps.meta-backend.outputs.labels }}

  build-frontend-latest:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare frontend metadata (branch)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}
          tags: |
            type=ref,event=branch

      - name: Build and push frontend image (:latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.nginx
          platforms: linux/amd64
          push: true
          provenance: min
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ steps.meta-frontend.outputs.tags }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}:latest
          labels: ${{ steps.meta-frontend.outputs.labels }}

  publish-backend-on-tag:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare backend metadata (tag)
        id: meta-backend-tag
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push backend image (tag)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          provenance: false
          push: true
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta-backend-tag.outputs.tags }}
          labels: ${{ steps.meta-backend-tag.outputs.labels }}

  publish-frontend-on-tag:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare frontend metadata (tag)
        id: meta-frontend-tag
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push frontend image (tag)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.nginx
          platforms: linux/amd64
          push: true
          provenance: min
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta-frontend-tag.outputs.tags }}
          labels: ${{ steps.meta-frontend-tag.outputs.labels }}

  cleanup-untagged:
    if: ${{ github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Delete untagged versions (backend)
        env:
          REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          PACKAGE: alonggpx-backend
          KEEP_DAYS: 30
        run: |
          # Fetch all versions for backend package
          VERSIONS=$(curl -s -H "Authorization: token $REGISTRY_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/users/$OWNER/packages/container/$PACKAGE/versions")
          
          # Delete untagged versions older than KEEP_DAYS
          echo "$VERSIONS" | jq -r --argjson days "$KEEP_DAYS" \
            '.[] | select(.metadata.container.tags | length == 0) | select((now - (.updated_at | fromdateiso8601)) > ($days*86400)) | .id' \
            | while read id; do
                echo "Deleting backend version $id"
                curl -s -X DELETE -H "Authorization: token $REGISTRY_TOKEN" \
                  -H "Accept: application/vnd.github+json" \
                  "https://api.github.com/users/$OWNER/packages/container/$PACKAGE/versions/$id"
              done

      - name: Delete untagged versions (frontend)
        env:
          REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          PACKAGE: alonggpx-frontend
          KEEP_DAYS: 30
        run: |
          # Fetch all versions for frontend package
          VERSIONS=$(curl -s -H "Authorization: token $REGISTRY_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/users/$OWNER/packages/container/$PACKAGE/versions")
          
          # Delete untagged versions older than KEEP_DAYS
          echo "$VERSIONS" | jq -r --argjson days "$KEEP_DAYS" \
            '.[] | select(.metadata.container.tags | length == 0) | select((now - (.updated_at | fromdateiso8601)) > ($days*86400)) | .id' \
            | while read id; do
                echo "Deleting frontend version $id"
                curl -s -X DELETE -H "Authorization: token $REGISTRY_TOKEN" \
                  -H "Accept: application/vnd.github+json" \
                  "https://api.github.com/users/$OWNER/packages/container/$PACKAGE/versions/$id"
              done
